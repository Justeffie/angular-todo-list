<li>
  <div class="item_container">
    <p [ngClass]="todo.tachado ? 'tachado' : ''" class="description" (click)="tachar()">
      {{ todo.action }}
    </p>
    <fa-icon [icon]="todo.important ? solidStar : regularStar" (click)="updateImportant()"></fa-icon>
    <button class="delete" (click)="deleteTodo()">X</button>
  </div>
</li>
